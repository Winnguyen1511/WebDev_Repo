<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style-signup.css">
    <script type="module" src="./js/SignUp.js" defer></script>
</head>
<body>
    <div class="signup">
        <div class="logo">
            <h1 class="logotext">SIGN UP</h1>
        </div>
        
        <div class="info">
            <div>
                <span class="info-span">
                    <input class="textbox first-name"   type="text"     placeholder="First name"        id="txtFirstName">
                    <input class="textbox family-name"  type="text"     placeholder="Family name"       id="txtFamilyName">
                    <input class="textbox"              type="text"     placeholder="Your email"        id="txtEmail">
                    <input class="textbox"              type="password" placeholder="Your password"     id="txtPass">
                    <input class="textbox"              type="password" placeholder="Retype password"   id="txtRetypePass">
                </span><span class="popup-span">
                    <!-- <div  class="popup popup-first-name"          id="popupFirstName">What's your name?</div> -->
                    <div   class="popup popup-family-name"         id="popupFamilyName"></div>
                    <div   class="popup popup-email"               id="popupEmail"></div>
                    <div   class="popup popup-pass"                id="popupPass"></div>
                    <div   class="popup popup-retype"              id="popupRetype"></div>
                </span>
            </div>
            <!-- <div id="signup-popup-error">
                <span   class="popup popup-email popup-error"   id="popupEmailError">
                    Please enter a valid email address.
                </span>
                <span   class="popup popup-pass popup-error"    id="popupPassError">Please enter a valid password
                    of at least 6 numbers, letters and punctuation marks.
                </span>
                <span   class="popup popup-retype popup-error"  id="popupRetypeError">Password retype mismatch.</span>
            </div> -->
            <div name="info-date-gender">
                <p>Date of birth</p>
                <div name="date">
                    <select name="sltDate"  id="sltDate"></select>
                    <select name="sltMonth" id="sltMonth"></select>
                    <select name="sltYear"  id="sltYear"></select>
                </div>
                <p>Gender</p>

                <div name="gender">
                    <form action="">
                        <label for="female">
                            <input type="radio" name="ckbGender" value="female" checked="checked" id="radioFemale">
                            Female
                        </label>
                        
                        <label for="male">
                            <input type="radio" name="ckbGender" value="male" id="radioMale">
                            Male
                        </label>
                        
                        <label for="others">
                            <input type="radio" name="ckbGender" value="others" id="radioOther">
                            Others
                        </label><br><br>
                    </form>
                </div>

            </div>
        </div>
        
        <input class="button" type="button" value="SIGN UP" id="btnSignUp">
        
    </div>
    
    
</body>
</html>

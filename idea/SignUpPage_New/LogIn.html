<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style-login.css">
    <!-- <script src="valid-info.js"></script> -->
    <script type="module" src="./js/LogIn.js" defer></script>
</head>
<body>
    <div class="signup">
        <div class="logo">
            <h1 class="logotext">LOG IN</h1>
        </div>

        <div class="info">
            <div>
                <span class="info-span">
                    <div>
                        <input class="textbox" type="text"      placeholder="Your email"        id="txtEmail">
                    </div>
                    <div>
                        <input class="textbox" type="password"  placeholder="Your password"     id=txtPass>
                    </div>    
                </span><span class="popup-span">
                    <div class="popup popup-email popup-error" id="popupEmailError">
                        Please enter a valid email address.
                    </div>
                    <div class="popup popup-pass popup-error" id="popupPassError">
                        Please enter a valid password.
                    </div>
                </span>
                    <!-- <span style="display: inline-block"><div>hello</div></span><span style="display: inline-block"><div>world</div></span> -->
            </div>
            <div>
                <a href="">Forgot password?</a>
            </div><br><br>
            <div>
                <input  class="button" type="button" value="LOG IN" id="btnLogIn">
            </div><br>
            <div>
                Don't have an account? <a href="SignUp.html">Sign Up</a>
            </div>
            

        </div>
    </div>
    
</body>
</html>
